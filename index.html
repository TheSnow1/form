<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Форма регистрации</title>
	<link rel="icon" type="image/x-icon" href="assets/icon.png">
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
	<header>
		<img src="assets/logo.jpg">
	</header>
	<div class="form_container">
		<div class="container">
			<h1 class="my-5">Регистрация</h1>
             <form>
        <div class="row g-3 mb-5">
            <div class="col-md-4">
            	<label for="username" class="form-label">Имя</label>
                <input required type="text" class="form-control" id="usersname" placeholder="Введите имя..." >
           </div>
            <div class="col-md-4">
                <label for="usersurname" class="form-label">Фамилия</label>
                <input required type="text" class="form-control" id="usersurname" placeholder="Введите фамилию...">
            </div>
            <div class="col-md-4">
                <label for="date" class="form-label">Дата рождения</label>
                <input required type="date" class="form-control" id="userbday">
            </div>
            <div class="col-md-4">
            	<label for="email" class="form-label">Почта</label>
                <input required type="email" class="form-control" id="email" placeholder="pochta@email.com">
            </div>
            <div class="col-md-4">
            	<label for="phone" class="form-label">Номер телефона</label>
                <input required type="phone" class="form-control" id="phone" placeholder="+7(999)999-99-99">
            </div>
            <div class="col-md-4">
            	<label for="password" class="form-label">Пароль</label>
                <input required type="password" class="form-control" id="password" placeholder="******">
            </div>
        </div>
        <div class="row g-3">
        	<div class="col-md-8">
        		<div class="form-check">
        		  <input class="form-check-input" type="checkbox" value="" id="agreement">
          		  <label class="form-check-label" for="agreement">Подписаться на рассылки</label>
                </div>
        	</div>
        	<div class="col-md-4">
        		<button type="submit" class="btn btn-primary w-100">Войти</button>
        	</div>
        </div>
            </form>
        </div>
	</div>
</body>
</html>
